<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
  </head>
  <body>
    <h1 id="ax"></h1>
    <script>
      var ax;
      var axHigh = 0;
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight);
      }
      
      function draw(){
        ax = accelerationX;
        if (ax < axHigh) {
        axHigh = ax;
        document.getElementById('ax').innerHTML = "A Accel = " + ax;
        }
      }
      
    </script>
  </body>
</html>
